      <ul class="list-group mt-1">
        <li class="list-group-item list-group-item-action" ng-repeat="t in templates"
          ng-class="{active : curTemplate.name === t.name}" ng-click="chooseTemplate(t)">

          <div>{{t.name}}</div>

          <div class="p-1" ng-if="curTemplate.name === t.name">
            <hr>
            <div class="mx-auto my-1 custom-file">
              <input type="file" class="custom-file-input" id="imageFile" ng-click="loadBackground(t)">
              <label class="custom-file-label" for="imageFile">Загрузить фон...</label>
            </div>

            <button class="col mx-auto btn btn-warning my-1" data-toggle="modal" data-target="#modal">Загрузить данные...</button>

            <button class="col btn btn-success my-1" ng-class="{disabled : !data}" ng-click="createDocs(t)">Создать экземпляры</button>

            <div class="row justify-content-between my-1" ng-show="data">
              <button class="mx-1 btn btn-secondary" data-slide="prev" ng-click="changeDataset(-1)"><</button>
              <span class="col pt-3 badge badge-dark">Текущий набор: {{datasetItem}}</span>
              <button class="mx-1 btn btn-secondary" data-slide="next" ng-click="changeDataset(1)">></button>
            </div>

            <!-- ng-show="dragElem" -->
            <div class="form-group" ng-show="selected">
              <h6 class="text-center">Размещение</h6>
              
              <div class="col btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary" ng-repeat="al in aligns" ng-class="{active : al.active}" ng-click="changeAlign(al.name)">
                  <input type="radio" name="options" id="{{al.name}}" autocomplete="off" checked> {{al.label}}
                </label>
                <!-- <label class="btn btn-secondary">

                <label class="btn btn-secondary">

                </label> -->
              </div>
            </div>

          </div>
        </li>
      </ul>
    </div>

    <canvas class="" id="canvas" width="793px" height="1122px">
      <p>Ваш браузер не поддерживает элемент canvas!</p>
    </canvas>

    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Загрузить данные</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Введите API сайта с данными:</label>
                <input type="text" ng-model="address" class="form-control" id="message-text"
                  placeholder="API адрес данных">
                <label class="col-form-label">Пример (титульники): https://template-docs.herokuapp.com/api/data</label>
                <label class="col-form-label">Пример (грамота): https://template-docs.herokuapp.com/api/gramota</label>
              </div>
              <!-- <div class="form-group">
                  <label for="message-text" class="col-form-label">Или загрузите JSON-файл:</label>
                  <input type="file" class="form-control" id="message-text"></input>
                </div> -->
            </form>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
            <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="loadData()">Загрузить</button>
          </div>
        </div>
      </div>
    </div>
  </div>
